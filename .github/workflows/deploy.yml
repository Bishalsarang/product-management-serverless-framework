name: Deploy serverless

on:
  push:
    branches:
      - main
env:
  PRODUCTS_TABLE_NAME: ${{secrets.PRODUCTS_TABLE_NAME}}
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run:
          npm install
      - name: Deploy
        run:
          npm deploy
